<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Education Background</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="firstname" placeholder="First name">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="lastname" placeholder="Last name">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="institution-name" placeholder="Institution Name">
                </div>
                <div class="col-md-4 mt-3">
                    <input type="text" class="form-control" id="grade" placeholder="Grade">
                </div> <br>

            </div>
            <div class="col-md-4 mt-3">
                <input type="submit" class="form-control btn-primary" placeholder="Grade">
            </div>
        </form>

        <div class="mt-5">
            <h4> <span class="firstname">Afolabi</span> <span class="lastname">Opakunle</span> </h4>
            <p class="mb-0 institution">Obafemi Awolowo University</p>
            <p class="mt-0 pt-0">Grade: <span class="text-muted grade">2:2</span></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
