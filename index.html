<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Education Background</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center">CANDITATES LIST</h3>
        <div class="attach"></div>
        <div class="col-md-4 mt-3 d-none add-edu">
            <button class="btn btn-primary">Add Education</button>
        </div>
        <form>
            <div class="row w-75">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="firstname" placeholder="First name">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="lastname" placeholder="Last name">
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4 mt-3">
                    <input type="text" class="form-control" id="institution-name" placeholder="Institution Name">
                </div>
                <div class="col-md-4 mt-3">
                    <input type="text" class="form-control" id="grade" placeholder="Grade">
                </div> <br>

            </div>
            <div class="col-md-4 mt-3 ml-0">
                <input type="submit" class="form-control btn-primary">
            </div>
        </form>


    </div>
    <script src="./app.js"></script>
</body>

</html>
